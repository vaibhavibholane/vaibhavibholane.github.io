---
layout: default
---

<div class="ui center aligned basic segment">
  <div class="ui medium circular image">
      <img src="/static/images/profiles/vaibhavi.jpg">
  </div>
</div>

<div class="ui center aligned basic segment">
  <div class="ui header">
    <h1>Sapiosexual and A Learner for Life</h1>
  </div>
  <div class="extra">
      {% include social_icons.html %}
  </div>
</div>

<div class="ui left aligned basic segment">
  <div class="header">
    <h3>Recent blogs</h3>
  </div>
  <div class="ui divider"></div>
  <div class="ui list">
    {% for post in site.categories['blogs'] limit: 5 %}
    <a class="item" href="{{post.url}}">
      <h5>{{post.title}}<span class="right floated computer only ui grid">{{post.date | date: '%B %d, %Y'}}</span></h5>
    </a>
    {% endfor %}
  </div>
</div>
